<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
</head>

<body>
    <!-- header part -->
    <header>
        <section class="header__top">
            <div class="container">
                <!-- header top wrapper  -->
                <div class="header__top-block">
                    <!-- header top address  and contact  -->
                    <ul class="header__top-link">
                        <li class="header__top-item">
                            <a href="#home">Доставка и оплата</a>
                        </li>
                        <li class="header__top-item">
                            <a href="#home">Контакты</a>
                        </li>
                    </ul>
                    <!-- header top  center  -->
                    <div class="header__top-center">
                        <span class="header__top-text">Построй и обустрой</span>
                        <div class="header__top-dots">
                            <span class="header__top-dot"><img src="./imgs/dot.svg" alt="dot icon"></span>
                            <span class="header__top-dot"><img src="./imgs/dot.svg" alt="dot icon"></span>
                            <span class="header__top-dot"><img src="./imgs/dot.svg" alt="dot icon"></span>
                        </div>
                        <span class="header__top-text2">Всё для дома, дачи и стройки!</span>
                    </div>
                    <!-- header top right  -->
                    <div class="header__top-right">
                        <a href="#">
                            <img src="./imgs/chart.svg" alt="Chart">
                        </a>
                        <a href="#home">
                            <img src="./imgs/likes.svg" alt="">
                        </a>
                        <a href="#home">
                            <img src="./imgs/trash.svg" alt="">
                        </a>
                    </div>

                </div>
            </div>
        </section>
    </header>


    <main class="main">
        <section class="map__section">
            <div class="container">
                <h3 class="contact__title">Контакты</h3>
                <h4 class="contact__map-address">Адреса для самовывоза</h4>
                <h4 class="contact__map-desktop ">Часы работы и приёма звонков: Понедельник- суббота с 9:00 до 20:00 ,воскресенье-выходной</h4>
                <img class="contact__map-img" src="./imgs/contact-map-mobile.svg" alt="">
            </div>
        </section>

        <section class="map__btns">
            <div class="container">
                <div class="map__btns_block">
                    <button class="map__btn-left">.</button>
                    <button class="map__btn-text">Все адреса</button>
                    <button class="map__btn-right">.</button>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
